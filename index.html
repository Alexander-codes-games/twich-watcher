<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Stream & Chat Viewer</title>
  <style>
    body {
      background: #181818;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
      overflow: hidden;
    }
    h1 {
      font-size: 2rem;
      margin-top: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    .stream-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }
    iframe {
      border: none;
      border-radius: 10px;
    }
    .video-frame {
      width: 800px;
      height: 450px;
    }
    .chat-frame {
      width: 350px;
      height: 450px;
      border-left: 3px solid #333;
      border-radius: 10px;
      margin-top: 20px;
    }
    input, button {
      margin: 10px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Twitch Stream & Chat Viewer</h1>
  
  <div class="container">
    <div class="stream-container">
      <input type="text" id="channelInput" placeholder="Enter Twitch channel name" />
      <button onclick="loadStream()">Watch Stream</button>
      
      <!-- Twitch Player -->
      <iframe
        id="twitchPlayer"
        class="video-frame"
        src="https://player.twitch.tv/?channel=shroud&parent=https://sites.google.com/view/fractions12/home"
        allowfullscreen="true"
        scrolling="no"
      ></iframe>
    </div>

    <!-- Twitch Chat -->
    <iframe
      id="twitchChat"
      class="chat-frame"
      src="https://www.twitch.tv/embed/shroud/chat?parent=https://sites.google.com/view/fractions12/home"
      frameborder="0"
      scrolling="no"
    ></iframe>
  </div>

  <script>
    function loadStream() {
      const channel = document.getElementById('channelInput').value.trim();
      if (!channel) return alert('Type a channel name, bro!');
      
      // Update the stream iframe to the new channel
      const playerIframe = document.getElementById('twitchPlayer');
      const chatIframe = document.getElementById('twitchChat');
      
      // Update Player and Chat
      playerIframe.src = `https://player.twitch.tv/?channel=${channel}&parent=https://sites.google.com/view/fractions12/home`;
      chatIframe.src = `https://www.twitch.tv/embed/${channel}/chat?parent=https://sites.google.com/view/fractions12/home`;
    }
  </script>

</body>
</html>
